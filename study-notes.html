<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ders Notlarƒ± - GRINDMIND</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-bg: #ffffff;
        --secondary-bg: #f8fafc;
        --card-bg: #ffffff;
        --accent-color: #2563eb;
        --accent-hover: #1d4ed8;
        --accent-light: #eff6ff;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --danger-color: #ef4444;
        --info-color: #06b6d4;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --text-muted: #94a3b8;
        --border-color: #e2e8f0;
        --border-hover: #cbd5e1;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);

        /* Notes specific colors */
        --bg-primary: #ffffff;
        --bg-secondary: #f7f6f3;
        --bg-sidebar: #fbfbfa;
        --border-light: #e9e9e7;
        --border-medium: #d3d1cb;
        --accent-orange: #d9730d;
        --accent-orange-light: #fdf2e9;
        --hover-bg: #f1f1ef;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: var(--primary-bg);
        color: var(--text-primary);
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }

      /* Header Stilleri */
      .header {
        background: var(--card-bg);
        border-bottom: 1px solid var(--border-color);
        box-shadow: var(--shadow-sm);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .nav {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        position: relative;
      }

      .logo {
        font-size: 1.75rem;
        font-weight: 800;
        background: linear-gradient(135deg, #d9730d, #bf6900);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.05);
      }

      /* Hamburger Menu */
      .hamburger {
        display: none;
        height: 30px;
        width: 25px;
        position: relative;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 0.375rem;
        transition: all 0.3s ease;
      }

      .hamburger:hover {
        background: var(--secondary-bg);
      }

      .hamburger span {
        height: 4px;
        width: 100%;
        background: var(--accent-orange);
        border-radius: 25px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        transition: 0.3s ease;
      }

      .hamburger span:nth-child(1) {
        top: 25%;
      }

      .hamburger span:nth-child(3) {
        top: 75%;
      }

      .hamburger.active span {
        background: var(--accent-orange);
      }

      .hamburger.active span:nth-child(1) {
        top: 50%;
        transform: translate(-50%, -50%) rotate(45deg);
      }

      .hamburger.active span:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active span:nth-child(3) {
        top: 50%;
        transform: translate(-50%, -50%) rotate(-45deg);
      }

      /* Navigation Menu */
      .nav-menu {
        display: flex;
        align-items: center;
        gap: 2rem;
      }

      .nav-item {
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
        font-size: 0.95rem;
      }

      .nav-item:hover {
        color: var(--accent-orange);
        background: var(--accent-orange-light);
        transform: translateY(-1px);
      }

      .nav-item.active {
        color: var(--accent-orange);
        background: var(--accent-orange-light);
        font-weight: 600;
      }

      /* Mobile Navigation Overlay */
      .nav-mobile-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 998;
        display: none;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .nav-mobile-overlay.show {
        display: block;
        opacity: 1;
      }

      .nav-mobile {
        position: fixed;
        top: 0;
        right: -100%;
        width: 280px;
        height: 100%;
        background: var(--card-bg);
        z-index: 999;
        transition: right 0.3s ease;
        display: flex;
        flex-direction: column;
        box-shadow: var(--shadow-xl);
      }

      .nav-mobile.show {
        right: 0;
      }

      .nav-mobile-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem;
        border-bottom: 1px solid var(--border-color);
      }

      .nav-mobile-close {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--text-secondary);
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.3s ease;
      }

      .nav-mobile-close:hover {
        background: var(--secondary-bg);
        color: var(--text-primary);
      }

      .nav-mobile-menu {
        flex: 1;
        padding: 1rem 0;
      }

      .nav-mobile-item {
        display: block;
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid var(--border-color);
        transition: all 0.3s ease;
        font-size: 1rem;
      }

      .nav-mobile-item:hover {
        background: var(--secondary-bg);
        color: var(--accent-orange);
      }

      .nav-mobile-item.active {
        background: var(--accent-orange-light);
        color: var(--accent-orange);
        font-weight: 600;
      }

      .nav-mobile-item:last-child {
        border-bottom: none;
      }

      /* User Section */
      .user-section {
        display: flex;
        align-items: center;
        gap: 1rem;
        position: relative;
      }

      .notification-btn {
        position: relative;
        background: none;
        border: none;
        font-size: 1.25rem;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
      }

      .notification-btn:hover {
        background: var(--secondary-bg);
        color: var(--accent-orange);
        transform: scale(1.1);
      }

      .notification-badge {
        position: absolute;
        top: 0.25rem;
        right: 0.25rem;
        background: var(--danger-color);
        color: white;
        font-size: 0.75rem;
        font-weight: 600;
        padding: 0.125rem 0.375rem;
        border-radius: 0.75rem;
        min-width: 1.25rem;
        text-align: center;
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--accent-orange), #bf6900);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: var(--shadow-md);
      }

      .user-avatar:hover {
        transform: scale(1.1);
        box-shadow: var(--shadow-lg);
      }

      /* Profile Dropdown */
      .profile-dropdown {
        position: absolute;
        top: 100%;
        right: 0;
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        box-shadow: var(--shadow-lg);
        min-width: 180px;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.3s ease;
      }

      .profile-dropdown.show {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .dropdown-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.3s ease;
        cursor: pointer;
        border: none;
        background: none;
        width: 100%;
        text-align: left;
      }

      .dropdown-item:hover {
        background: var(--secondary-bg);
        color: var(--text-primary);
      }

      .dropdown-icon {
        font-size: 1rem;
      }

      /* Main content wrapper */
      .content-wrapper {
        display: flex;
        height: calc(100vh - 80px);
        overflow: hidden;
      }

      /* Sidebar */
      .sidebar {
        width: 280px;
        background: var(--bg-sidebar);
        border-right: 1px solid var(--border-light);
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
      }

      .sidebar-header {
        padding: 16px 20px;
        border-bottom: 1px solid var(--border-light);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .sidebar-logo {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
        cursor: pointer;
      }

      .header-buttons {
        display: flex;
        gap: 8px;
      }

      .back-btn {
        width: 28px;
        height: 28px;
        background: var(--accent-orange);
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .back-btn:hover {
        background: #bf6900;
      }

      .new-note-btn {
        width: 28px;
        height: 28px;
        background: transparent;
        border: 1px solid var(--border-medium);
        border-radius: 4px;
        color: var(--text-secondary);
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .new-note-btn:hover {
        background: var(--hover-bg);
        border-color: var(--accent-orange);
        color: var(--accent-orange);
      }

      .sidebar-content {
        flex: 1;
        padding: 8px 0;
        overflow-y: auto;
      }

      .notes-list {
        padding: 0 12px;
      }

      .note-item {
        padding: 8px 12px;
        margin: 2px 0;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s ease;
        border-left: 3px solid transparent;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--bg-primary);
      }

      .note-item:hover {
        background: var(--hover-bg);
      }

      .note-item.active {
        background: var(--accent-orange-light);
        border-left-color: var(--accent-orange);
      }

      .note-item-content {
        flex: 1;
        min-width: 0;
      }

      .note-item-title {
        font-size: 13px;
        font-weight: 500;
        color: var(--text-primary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .note-item-date {
        font-size: 10px;
        color: var(--text-muted);
        margin-top: 2px;
      }

      .note-item-delete {
        opacity: 0;
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        padding: 4px;
        border-radius: 3px;
        font-size: 12px;
        transition: all 0.2s ease;
        margin-left: 8px;
      }

      .note-item:hover .note-item-delete {
        opacity: 1;
      }

      .note-item-delete:hover {
        background: var(--accent-orange);
        color: white;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* Empty State */
      .empty-state {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg-primary);
      }

      .empty-content {
        text-align: center;
        max-width: 400px;
        padding: 0 20px;
      }

      .empty-icon {
        font-size: 64px;
        margin-bottom: 24px;
        opacity: 0.6;
      }

      .empty-content h2 {
        font-size: 24px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 12px;
      }

      .empty-content p {
        color: var(--text-secondary);
        margin-bottom: 32px;
        font-size: 16px;
      }

      .create-note-btn {
        background: var(--accent-orange);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .create-note-btn:hover {
        background: #bf6900;
      }

      /* Note Editor */
      .note-editor {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--bg-primary);
      }

      .note-content {
        flex: 1;
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 24px;
        overflow-y: auto;
        width: 100%;
      }

      .note-title {
        width: 100%;
        border: none;
        outline: none;
        font-size: 32px;
        font-weight: 700;
        color: var(--text-primary);
        background: transparent;
        margin-bottom: 24px;
        line-height: 1.2;
        resize: none;
        font-family: inherit;
      }

      .note-title::placeholder {
        color: var(--text-muted);
      }

      .note-body {
        width: 100%;
        min-height: 500px;
        border: none;
        outline: none;
        font-size: 16px;
        line-height: 1.6;
        color: var(--text-primary);
        background: transparent;
        resize: none;
        font-family: inherit;
      }

      .note-body::placeholder {
        color: var(--text-muted);
      }

      /* Responsive */
      @media (max-width: 1024px) {
        .user-section {
          display: none;
        }

        .nav-menu {
          display: none;
        }

        .hamburger {
          display: flex;
        }
      }

      @media (max-width: 768px) {
        .content-wrapper {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          height: 200px;
        }

        .note-content {
          padding: 20px 16px;
        }

        .note-title {
          font-size: 24px;
        }

        .nav {
          padding: 1rem;
        }

        .logo {
          font-size: 1.5rem;
        }

        .nav-mobile {
          width: 100%;
          right: -100%;
        }
      }

      @media (max-width: 480px) {
        .nav {
          padding: 0.75rem;
        }

        .logo {
          font-size: 1.3rem;
        }
      }

      /* √ñzel scroll bar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--secondary-bg);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--border-hover);
      }
    </style>
  </head>

    <script>
      // ===== NAVBAR FUNCTIONS =====

      // Mobile navigation toggle
      function toggleMobileNav() {
        const hamburger = document.getElementById("hamburger");
        const mobileNav = document.getElementById("navMobile");
        const overlay = document.getElementById("navMobileOverlay");

        if (hamburger) hamburger.classList.toggle("active");
        if (mobileNav) mobileNav.classList.toggle("show");
        if (overlay) overlay.classList.toggle("show");

        // Body scroll kontrol√º
        if (mobileNav && mobileNav.classList.contains("show")) {
          document.body.style.overflow = "hidden";
        } else {
          document.body.style.overflow = "";
        }
      }

      // Close mobile navigation
      function closeMobileNav() {
        const hamburger = document.getElementById("hamburger");
        const mobileNav = document.getElementById("navMobile");
        const overlay = document.getElementById("navMobileOverlay");

        if (hamburger) hamburger.classList.remove("active");
        if (mobileNav) mobileNav.classList.remove("show");
        if (overlay) overlay.classList.remove("show");
        document.body.style.overflow = "";
      }

      // Profile dropdown toggle
      function toggleProfileDropdown() {
        const dropdown = document.getElementById("profileDropdown");
        if (dropdown) {
          dropdown.classList.toggle("show");
        }
      }

      // Close profile dropdown when clicking outside
      function closeProfileDropdown(event) {
        const dropdown = document.getElementById("profileDropdown");
        const userAvatar = document.getElementById("userAvatar");

        if (dropdown && userAvatar) {
          if (
            !dropdown.contains(event.target) &&
            !userAvatar.contains(event.target)
          ) {
            dropdown.classList.remove("show");
          }
        }
      }

      // Setup navbar event handlers
      function setupNavbarEventHandlers() {
        // Mobile Navigation
        const hamburger = document.getElementById("hamburger");
        const mobileClose = document.getElementById("navMobileClose");
        const mobileOverlay = document.getElementById("navMobileOverlay");
        const userAvatar = document.getElementById("userAvatar");

        if (hamburger) {
          hamburger.addEventListener("click", toggleMobileNav);
        }

        if (mobileClose) {
          mobileClose.addEventListener("click", closeMobileNav);
        }

        if (mobileOverlay) {
          mobileOverlay.addEventListener("click", closeMobileNav);
        }

        // User avatar dropdown
        if (userAvatar) {
          userAvatar.addEventListener("click", toggleProfileDropdown);
        }

        // Close dropdown when clicking outside
        document.addEventListener("click", closeProfileDropdown);

        // Settings and logout buttons
        const settingsBtn = document.getElementById("settingsBtn");
        const logoutBtn = document.getElementById("logoutBtn");

        if (settingsBtn) {
          settingsBtn.addEventListener("click", function () {
            alert("Ayarlar sayfasƒ± hen√ºz hazƒ±rlanƒ±yor!");
            toggleProfileDropdown();
          });
        }

        if (logoutBtn) {
          logoutBtn.addEventListener("click", function () {
            if (confirm("√áƒ±kƒ±≈ü yapmak istediƒüinizden emin misiniz?")) {
              localStorage.clear();
              window.location.href = "login.html";
            }
          });
        }

        // Klavye kƒ±sayollarƒ±
        document.addEventListener("keydown", function (e) {
          if (e.key === "Escape") {
            closeMobileNav();
            const dropdown = document.getElementById("profileDropdown");
            if (dropdown) dropdown.classList.remove("show");
          }
        });

        // Mobile menu item clicks
        const mobileItems = document.querySelectorAll(".nav-mobile-item");
        mobileItems.forEach((item) => {
          item.addEventListener("click", function () {
            closeMobileNav();
          });
        });
      }

      // ===== NOTES FUNCTIONALITY =====

      let currentNote = null;
      let allNotes = [];

      // Sayfa y√ºklendiƒüinde
      document.addEventListener("DOMContentLoaded", function () {
        // Setup navbar event handlers
        setupNavbarEventHandlers();

        // Initialize notes functionality
        loadNotes();
        setupEventListeners();
      });

      // Event listeners
      function setupEventListeners() {
        const noteTitle = document.getElementById("noteTitle");
        const noteBody = document.getElementById("noteBody");

        // Auto-save
        if (noteTitle) noteTitle.addEventListener("input", scheduleAutoSave);
        if (noteBody) noteBody.addEventListener("input", scheduleAutoSave);

        // Title'da Enter basƒ±nca body'e ge√ß
        if (noteTitle) {
          noteTitle.addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
              e.preventDefault();
              if (noteBody) noteBody.focus();
            }
          });
        }
      }

      // Dashboard'a d√∂n
      function goBack() {
        window.location.href = "dashboard.html";
      }

      // Yeni not olu≈ütur
      function createNewNote() {
        const note = {
          id: Date.now(),
          title: "",
          content: "",
          createdAt: new Date().toISOString(),
        };

        allNotes.unshift(note);
        currentNote = note;

        showNoteEditor();
        clearEditor();
        renderNotesList();

        // Title'a focus
        setTimeout(() => {
          const titleInput = document.getElementById("noteTitle");
          if (titleInput) titleInput.focus();
        }, 100);

        saveNotes();
      }

      // Not edit√∂r√ºn√º g√∂ster
      function showNoteEditor() {
        const emptyState = document.getElementById("emptyState");
        const noteEditor = document.getElementById("noteEditor");

        if (emptyState) emptyState.style.display = "none";
        if (noteEditor) noteEditor.style.display = "flex";
      }

      // Edit√∂r√º temizle
      function clearEditor() {
        const noteTitle = document.getElementById("noteTitle");
        const noteBody = document.getElementById("noteBody");

        if (noteTitle) noteTitle.value = "";
        if (noteBody) noteBody.value = "";
      }

      // Notlarƒ± listele
      function renderNotesList() {
        const notesList = document.getElementById("notesList");
        if (!notesList) return;

        if (allNotes.length === 0) {
          notesList.innerHTML =
            '<div style="padding: 16px; color: var(--text-muted); font-size: 12px;">Hen√ºz not yok</div>';
          return;
        }

        notesList.innerHTML = "";

        allNotes.forEach((note) => {
          const noteItem = document.createElement("div");
          noteItem.className = "note-item";
          if (currentNote && currentNote.id === note.id) {
            noteItem.classList.add("active");
          }

          noteItem.innerHTML = `
                    <div class="note-item-content" onclick="openNote(${
                      note.id
                    })">
                        <div class="note-item-title">${
                          note.title || "Ba≈ülƒ±ksƒ±z not"
                        }</div>
                        <div class="note-item-date">${formatDate(
                          note.createdAt
                        )}</div>
                    </div>
                    <button class="note-item-delete" onclick="deleteNote(${
                      note.id
                    })" title="Notu sil">üóëÔ∏è</button>
                `;

          notesList.appendChild(noteItem);
        });
      }

      // Not sil
      function deleteNote(noteId) {
        if (!confirm("Bu notu silmek istediƒüiniz emin misiniz?")) {
          return;
        }

        // Notu listeden √ßƒ±kar
        allNotes = allNotes.filter((note) => note.id !== noteId);

        // Eƒüer silinen not aktif notsa, edit√∂r√º temizle
        if (currentNote && currentNote.id === noteId) {
          currentNote = null;
          const emptyState = document.getElementById("emptyState");
          const noteEditor = document.getElementById("noteEditor");

          if (emptyState) emptyState.style.display = "flex";
          if (noteEditor) noteEditor.style.display = "none";
        }

        // Listeyi g√ºncelle ve kaydet
        renderNotesList();
        saveNotes();
      }

      // Not a√ß
      function openNote(noteId) {
        const note = allNotes.find((n) => n.id === noteId);
        if (!note) return;

        currentNote = note;
        showNoteEditor();

        const noteTitle = document.getElementById("noteTitle");
        const noteBody = document.getElementById("noteBody");

        if (noteTitle) noteTitle.value = note.title || "";
        if (noteBody) noteBody.value = note.content || "";

        renderNotesList();
      }

      // Notlarƒ± kaydet
      function saveNotes() {
        try {
          // currentNote g√ºncelle
          if (currentNote) {
            const titleInput = document.getElementById("noteTitle");
            const bodyInput = document.getElementById("noteBody");

            const title = titleInput ? titleInput.value : "";
            const content = bodyInput ? bodyInput.value : "";

            currentNote.title = title;
            currentNote.content = content;
            currentNote.updatedAt = new Date().toISOString();
          }

          localStorage.setItem("grindmind_notes", JSON.stringify(allNotes));
          renderNotesList();
        } catch (e) {
          console.warn("Local storage not available");
        }
      }

      // Notlarƒ± y√ºkle
      function loadNotes() {
        try {
          const saved = localStorage.getItem("grindmind_notes");
          if (saved) {
            allNotes = JSON.parse(saved);
            renderNotesList();
          }
        } catch (e) {
          console.warn("Could not load notes");
          allNotes = [];
        }
      }

      // Auto-save
      let saveTimeout;
      function scheduleAutoSave() {
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(saveNotes, 1000);
      }

      // Tarih formatla
      function formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diffInSeconds = Math.floor((now - date) / 1000);

        if (diffInSeconds < 60) {
          return "≈ûimdi";
        } else if (diffInSeconds < 3600) {
          const minutes = Math.floor(diffInSeconds / 60);
          return `${minutes} dk √∂nce`;
        } else if (diffInSeconds < 86400) {
          const hours = Math.floor(diffInSeconds / 3600);
          return `${hours} sa √∂nce`;
        } else {
          return date.toLocaleDateString("tr-TR", {
            day: "numeric",
            month: "short",
          });
        }
      }

      // Bildirim g√∂ster
      function showNotification(message, type = "success") {
        const notification = document.createElement("div");
        notification.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          background: ${type === "error" ? "#ef4444" : "#10b981"};
          color: white;
          padding: 16px 20px;
          border-radius: 12px;
          box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
          font-weight: 500;
          z-index: 10000;
          max-width: 300px;
          animation: slideIn 0.5s ease;
          cursor: pointer;
        `;

        notification.textContent = message;
        document.body.appendChild(notification);

        // 3 saniye sonra kaldƒ±r
        setTimeout(() => {
          notification.style.transform = "translateX(100%)";
          notification.style.opacity = "0";
          setTimeout(() => {
            if (notification.parentNode) {
              notification.parentNode.removeChild(notification);
            }
          }, 300);
        }, 3000);

        // Tƒ±klanƒ±nca kaldƒ±r
        notification.addEventListener("click", () => {
          notification.style.transform = "translateX(100%)";
          notification.style.opacity = "0";
          setTimeout(() => {
            if (notification.parentNode) {
              notification.parentNode.removeChild(notification);
            }
          }, 300);
        });
      }

      // Keyboard shortcuts
      document.addEventListener("keydown", function (e) {
        // Ctrl/Cmd + N - Yeni not
        if ((e.ctrlKey || e.metaKey) && e.key === "n") {
          e.preventDefault();
          createNewNote();
        }

        // Ctrl/Cmd + S - Kaydet
        if ((e.ctrlKey || e.metaKey) && e.key === "s") {
          e.preventDefault();
          saveNotes();
          showNotification("Not kaydedildi!", "success");
        }
      });
    </script>
  </body>
</html>
